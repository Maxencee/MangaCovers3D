<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>MangaCovers3D</title>
  </head>
  <body>
    <div class="manga-list"></div>
    <style>
      canvas {
        cursor: grab;
      }
      
      .manga-list {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #fff;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .manga-list span.selected {
        text-decoration: underline;
      }

      .manga-list span {
        cursor: pointer;
        user-select: none;
      }
    </style>
    <script type="module" src="/main.js"></script>
  </body>
</html>
